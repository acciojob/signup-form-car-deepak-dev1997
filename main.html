<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
       <label for="name">Name</label>
       <input type="text" id="name" placeholder="Name"  required><br>
       <label for="email">Email</label>
       <input type="email" id="email" placeholder="Email" required><br>
       <label for="gender">Gender</label><br>
       <label for="male">Male</label>
       <input type="radio" id="gender_m" name="gender" value="male" required><br>
       
       <label for="female">Female</label>
       <input type="radio" id="gender_m" name="gender" value="female" required><br>
       

       <label for="car brands">Car Brands</label>
       <select name="car brands" id="cars">
        <option value="car brands">BMW</option>
        <option value="car brands">Audi</option>
        <option value="car brands">Mercedes</option>
       </select><br>

       <label for="age">Age</label>
       <input type="number" id="age"  placeholder="Age" required><br>
       <label for="dob">DOB</label>
       <input type="date" id="dob"  required><br>
       <label for="tel">Phone Number</label>
       <input type="tel" id="tel"  placeholder="xxx-xxx-xxxx" required><br>
       <label for="password">Password</label>
       <input type="password" id="password"  placeholder="Password" required><br>

       <input type="checkbox" id="tos" required>
       <label for="tos">I agree to the TOS</label>

       <button type="submit" required>Sumbit</button>








       
       
        

    </form>
</body>
</html>
